<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>游꺝 Para Andrein</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff9c4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin: 20px;
      opacity: 0;
      animation: fadeIn 3s forwards;
    }

    p {
      font-size: 20px;
      color: #d81b60;
      margin-top: 10px;
      opacity: 0;
      animation: fadeIn 3s forwards;
      animation-delay: 2s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Flor b치sica en CSS */
    .flower {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #fdd835;
      border-radius: 50%;
      border: 8px solid #ffeb3b;
      box-shadow: inset 0 0 10px #fbc02d;
      animation: fall linear forwards;
    }

    .flower::before {
      content: "";
      position: absolute;
      top: 15px;
      left: 15px;
      width: 30px;
      height: 30px;
      background: #4e342e;
      border-radius: 50%;
    }

    /* Animaci칩n de ca칤da */
    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Una flor para la flor m치s linda, Andrein 游눝</h1>
  <p>Feliz 21 de septiembre 游꺞 Con mucho cari침o</p>

  <script>
    function crearFlor() {
      const flor = document.createElement("div");
      flor.classList.add("flower");
      flor.style.left = Math.random() * window.innerWidth + "px";
      flor.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(flor);

      setTimeout(() => {
        flor.remove();
      }, 8000);
    }

    // Crear flores despu칠s de 3 segundos
    setTimeout(() => {
      setInterval(crearFlor, 700);
    }, 3000);
  </script>
</body>
</html>
