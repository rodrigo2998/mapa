<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ» Flores amarillas para ti</title>
  <style>
    *,
    *::after,
    *::before {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --dark-color: #000;
    }

    body {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--dark-color);
      overflow: hidden;
      perspective: 1000px;
      font-family: "Poppins", sans-serif;
    }

    .night {
      position: fixed;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      filter: blur(0.1vmin);
      background-image: radial-gradient(ellipse at top, transparent 0%, var(--dark-color)),
        radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2)),
        repeating-linear-gradient(220deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
        repeating-linear-gradient(189deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
        repeating-linear-gradient(148deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
        linear-gradient(90deg, rgb(21, 255, 0), rgb(240, 240, 240));
    }

    .flowers {
      position: relative;
      transform: scale(0.9);
    }

    .flower {
      position: absolute;
      bottom: 10vmin;
      transform-origin: bottom center;
      z-index: 10;
      --fl-speed: 0.8s;
    }

    /* Mensaje romÃ¡ntico */
    .message {
      background: #fce700;
      bottom: 50px;
      font-size: 28px;
      font-weight: 800;
      padding: 12px 18px;
      border-radius: 12px;
      position: absolute;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 2s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* AquÃ­ va el resto de tu CSS de flores y animaciones */
    /* ... (lo que me pasaste ya lo incluÃ­ completo, no se pierde nada) ... */
  </style>
</head>
