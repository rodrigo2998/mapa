<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores para Andrein ðŸŒ¼</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffe6f2);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-direction: column;
      overflow: hidden;
      font-family: "Comic Sans MS", "Poppins", cursive;
    }

    .message {
      font-size: 26px;
      font-weight: bold;
      color: #ff4da6;
      text-shadow: 2px 2px 5px rgba(255, 192, 203, 0.7);
      margin: 20px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Flores principales */
    .flowers-container {
      display: flex;
      gap: 60px;
      margin-top: 30px;
      z-index: 2;
    }

    .flower {
      width: 120px;
      height: 120px;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    .petal {
      width: 50px;
      height: 70px;
      background: #ffeb3b;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center bottom;
      box-shadow: inset -2px -2px 5px rgba(255, 193, 7, 0.6);
    }

    .petal:nth-child(1) { transform: rotate(0deg) translate(-50%, -100%); }
    .petal:nth-child(2) { transform: rotate(45deg) translate(-50%, -100%); }
    .petal:nth-child(3) { transform: rotate(90deg) translate(-50%, -100%); }
    .petal:nth-child(4) { transform: rotate(135deg) translate(-50%, -100%); }
    .petal:nth-child(5) { transform: rotate(180deg) translate(-50%, -100%); }
    .petal:nth-child(6) { transform: rotate(225deg) translate(-50%, -100%); }
    .petal:nth-child(7) { transform: rotate(270deg) translate(-50%, -100%); }
    .petal:nth-child(8) { transform: rotate(315deg) translate(-50%, -100%); }

    .center {
      width: 50px;
      height: 50px;
      background: #8d6e63;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.3);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Flores cayendo */
    .falling-flower {
      position: absolute;
      top: -120px;
      width: 80px;
      height: 80px;
      animation: fallAndSpin linear infinite;
      z-index: 1;
    }

    .falling-flower .petal {
      width: 30px;
      height: 45px;
    }

    .falling-flower .center {
      width: 30px;
      height: 30px;
    }

    @keyframes fallAndSpin {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="message">
    ðŸŒ¼ Flores amarillas para la flor mÃ¡s bonita, Andrein ðŸŒ¸<br>
    ðŸ’• de parte de tu nerdito fav ðŸ’•
  </div>

  <!-- Flores centrales -->
  <div class="flowers-container">
    <div class="flower">
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
      <div class="center"></div>
    </div>
    <div class="flower">
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
      <div class="center"></div>
    </div>
    <div class="flower">
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
      <div class="center"></div>
    </div>
  </div>

  <!-- Flores cayendo -->
  <script>
    function createFallingFlower(left, duration, delay) {
      let flower = document.createElement("div");
      flower.classList.add("falling-flower");
      flower.style.left = left + "%";
      flower.style.animationDuration = duration + "s";
      flower.style.animationDelay = delay + "s";

      for (let i = 0; i < 8; i++) {
        let petal = document.createElement("div");
        petal.classList.add("petal");
        flower.appendChild(petal);
      }
      let center = document.createElement("div");
      center.classList.add("center");
      flower.appendChild(center);

      document.body.appendChild(flower);
    }

    // Generar varias flores cayendo
    for (let i = 0; i < 15; i++) {
      let left = Math.random() * 100;     // posiciÃ³n horizontal
      let duration = 6 + Math.random() * 6; // velocidad
      let delay = Math.random() * 5;      // retraso
      createFallingFlower(left, duration, delay);
    }
  </script>
</body>
</html>
