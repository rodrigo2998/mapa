<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(to bottom, #1b1b2f, #2e2e4f);
      color: #fff;
      text-align: center;
      overflow: hidden;
      transition: background 1s;
    }

    h1 {
      margin-top: 20vh;
      font-size: 14px;
      line-height: 1.6;
      padding: 0 20px;
      text-shadow: 2px 2px 0 #000;
    }

    button {
      margin-top: 30px;
      padding: 15px 25px;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      color: #1e1e2f;
      background: #ffdd00;
      border: 3px solid #fff;
      cursor: pointer;
      box-shadow: 4px 4px 0px #000;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 2px 2px 0px #000;
    }

    /* Ocultar girasoles al inicio */
    .garden {
      display: none;
      position: relative;
      width: 100%;
      height: 100vh;
      background: #ffdde1;
    }

    .final-message {
      font-size: 12px;
      padding-top: 20px;
      color: #c2185b;
      text-shadow: 1px 1px 0 #fff;
    }

    /* Girasoles */
    .sunflower {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
    }

    .sunflower .stem {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 20px;
      height: 200px;
      background: #388e3c;
      transform: translateX(-50%);
    }

    .sunflower .leaf {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #2e7d32;
      border-radius: 0 50% 50% 0;
      top: 60px;
    }

    .sunflower .leaf.left {
      left: -40px;
      transform: rotate(-30deg);
    }

    .sunflower .leaf.right {
      right: -40px;
      transform: rotate(30deg);
    }

    .sunflower .flower {
      position: absolute;
      bottom: 180px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #6d4c41;
      box-shadow: 0 0 0 20px #fdd835, 0 0 0 40px #fbc02d;
      animation: sway 3s infinite ease-in-out;
    }

    @keyframes sway {
      0%, 100% { transform: translateX(-50%) rotate(-3deg); }
      50% { transform: translateX(-50%) rotate(3deg); }
    }

    /* Girasoles peque√±os */
    .sunflower.small {
      width: 80px;
      height: 80px;
    }

    .sunflower.small .stem {
      height: 120px;
    }

    .sunflower.small .flower {
      width: 70px;
      height: 70px;
      bottom: 110px;
      box-shadow: 0 0 0 10px #fdd835, 0 0 0 20px #fbc02d;
    }
  </style>
</head>
<body>
  <!-- Pantalla inicial -->
  <h1>S√© que este d√≠a se dan flores amarillas a personas importantes,<br>y encabezando la lista siempre ir√°s t√∫, Andrein üíõ</h1>
  <button id="openBtn">Abrir cajita UwU</button>

  <!-- Jard√≠n con girasoles -->
  <div class="garden" id="garden">
    <div class="final-message">Una flor para la flor m√°s bonita üåº</div>

    <!-- Girasol central -->
    <div class="sunflower">
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="flower"></div>
    </div>

    <!-- Girasol izquierdo -->
    <div class="sunflower small" style="left: 30%; transform: translateX(-50%);">
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="flower"></div>
    </div>

    <!-- Girasol derecho -->
    <div class="sunflower small" style="left: 70%; transform: translateX(-50%);">
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="flower"></div>
    </div>
  </div>

  <script>
    const btn = document.getElementById("openBtn");
    const garden = document.getElementById("garden");

    btn.addEventListener("click", () => {
      // ocultar mensaje inicial
      document.querySelector("h1").style.display = "none";
      btn.style.display = "none";

      // cambiar fondo y mostrar jard√≠n
      document.body.style.background = "#ffdde1";
      garden.style.display = "block";
    });
  </script>
</body>
</html>
