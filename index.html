<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores amarillas para Andrein ðŸŒ¼</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffe6f2);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      font-family: "Comic Sans MS", "Poppins", cursive;
    }

    .message {
      font-size: 28px;
      font-weight: bold;
      color: #ff4da6;
      text-shadow: 2px 2px 4px rgba(255, 192, 203, 0.8);
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .flower {
      width: 100px;
      height: 100px;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    .petal {
      width: 50px;
      height: 70px;
      background: #ffeb3b;
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      top: 15px;
      left: 25px;
      transform-origin: bottom center;
      box-shadow: inset -3px -3px 5px rgba(255, 193, 7, 0.6);
    }

    .petal:nth-child(1) { transform: rotate(0deg) translateY(-35px); }
    .petal:nth-child(2) { transform: rotate(45deg) translateY(-35px); }
    .petal:nth-child(3) { transform: rotate(90deg) translateY(-35px); }
    .petal:nth-child(4) { transform: rotate(135deg) translateY(-35px); }
    .petal:nth-child(5) { transform: rotate(180deg) translateY(-35px); }
    .petal:nth-child(6) { transform: rotate(225deg) translateY(-35px); }
    .petal:nth-child(7) { transform: rotate(270deg) translateY(-35px); }
    .petal:nth-child(8) { transform: rotate(315deg) translateY(-35px); }

    .center {
      width: 50px;
      height: 50px;
      background: #8d6e63;
      border-radius: 50%;
      position: absolute;
      top: 25px;
      left: 25px;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.3);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Varias flores */
    .flowers-container {
      display: flex;
      gap: 40px;
    }
  </style>
</head>
<body>
  <div class="message">ðŸŒ¼ Flores amarillas para la flor mÃ¡s bonita, Andrein ðŸŒ¸</div>

  <div class="flowers-container">
    <div class="flower">
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
      <div class="center"></div>
    </div>

    <div class="flower" style="animation-delay: 1s;">
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
      <div class="center"></div>
    </div>

    <div class="flower" style="animation-delay: 2s;">
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
      <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
      <div class="center"></div>
    </div>
  </div>
</body>
</html>
